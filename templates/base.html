<!DOCTYPE html>
<html lang="en">
    <head>
        {% block head %}
        <meta charset="utf-8">
        <title>Eco-Chicago: Michelle Harris</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>   
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="{{url_for('static', filename='mapstyle.css')}}">
        <script src="https://d3js.org/d3.v3.min.js"></script>
        <link rel="stylesheet" href="{{url_for('static', filename='index.css')}}">
        <link rel="stylesheet" href="https://cdn.pydata.org/bokeh/release/bokeh-0.12.0.min.css" type="text/css"/>
        <script type="text/javascript" src="https://cdn.pydata.org/bokeh/release/bokeh-0.12.0.min.js"></script>
        <script type="text/javascript">Bokeh.set_log_level("info");</script> 
        {% endblock %}
    </head>
    <body style="background-color:#e8e8e8">
      <div id="custom-bootstrap-menu" class="navbar navbar-default navbar-fixed-top" role="navigation" >
        <div class="container-fluid" style="background-color:#e8e8e8">
            <div class="navbar-header"><a class="navbar-brand">Eco-Chicago</a>
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-menubuilder"><span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span>
                </button>
            </div>
            <div class="collapse navbar-collapse navbar-menubuilder">
                <ul class="nav navbar-nav navbar-left">
                    <li><a href="/">Home</a>
                    </li>
                    <li><a href="/energymap">Energy Map</a>
                    </li>
                    <li><a href="/comparison">Comparison</a>
                    </li>
                    <li><a href="/explore">Explore</a>
                    </li>
                    <li><a href="/residential">Residential</a>
                    </li>
                </ul>
            </div>
        </div>
      </div>
      <div id="content">{% block content %}{% endblock %}</div>
      <div id="footer"; style="margin-top: 150px">
        {% block footer %}
        <div class="container marketing">
            <div class="row featurette" style="margin-top: 50px">
                <div class="col-md-7">
                    <p class="lead">by <a href="http://www.michelleaharris.com/">Michelle A Harris</a></p>
                </div>
            </div>
        </div>
        {% endblock %}
      </div>
    </body>
</html>
