<!DOCTYPE html>
<html lang="en">
    <head>
        {% block head %}
        <meta charset="utf-8">
        <title>Eco-Chicago: Michelle Harris</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="{{url_for('static', filename='index.css')}}"> 
        {% endblock %}
    </head>
    <body style="background-color:#e8e8e8">
      <div id="custom-bootstrap-menu" class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header"><a class="navbar-brand">Eco-Chicago</a>
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-menubuilder"><span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span>
                </button>
            </div>
            <div class="collapse navbar-collapse navbar-menubuilder">
                <ul class="nav navbar-nav navbar-left">
                    <li><a href="/">Home</a>
                    </li>
                    <li><a href="/residential">Residential</a>
                    </li>
                    <li><a href="/commercial">Commercial</a>
                    </li>
                    <li><a href="/industrial">Industrial</a>
                    </li>
                </ul>
            </div>
        </div>
      </div>
      <div id="content">{% block content %}{% endblock %}</div>
      <div id="footer"; style="margin-top: 150px">
        {% block footer %}
        by <a href="http://www.michelleaharris.com/">Michelle A Harris</a>
        {% endblock %}
      </div>
    </body>
</html>
