{% extends 'base.html' %}
{% block content %}

  <div class="container" style="margin-top: 70px">
	<div class="row featurette">
        <div class="col-md-6 col-md-push-3">
          <h2 class="featurette-heading" style="color:#191970" align="center">Comparison Calculator</h2>    
		  <form method="post" style="margin-top: 20px">
		  	 <div class="form-group-lg">
		      <label class="lead" style="margin-bottom: 0px" for="stories">
		       Number of Stories
		      </label>
		      <input class="form-control" id="stories" name="stories" value="3" type="text"/>
		     </div>
		     <div class="form-group-lg">
		      <label class="lead" style="margin-bottom: 0px" for="age">
		       Building Age
		      </label>
		      <input class="form-control" id="age" name="age" value="50" type="text"/>
		     </div>
		     <div class="form-group-lg">
		      <label class="lead" style="margin-bottom: 0px" for="occupied">
		       Percentage of Building Occupied
		      </label>
		      <input class="form-control" id="occupied" name="occupied" value="0.95" type="text"/>
		     </div>
		     <div class="form-group-lg">
		      <label class="lead" style="margin-top: 10px;margin-bottom: 0px" for="sqft">
		       Lot Area
		      </label>
		      <input class="form-control" id="sqft" name="sqft" value="1000" type="text"/>
		     </div>
		     <div class="form-group">
		      <div style="margin-top: 10px">
		       <button class="btn btn-primary btn-lg" name="submit" type="submit">
		        Submit
		       </button>
		      </div>
		     </div>
		  </form>
		</div>
	</div>	

{% endblock %}
